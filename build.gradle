// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        kotlin_version = "1.5.31"
        nav_version = "2.3.5"
        room_version = "2.3.0"
        hiltVersion = '2.38.1'
        hiltViewModelVersion = '1.0.0-alpha03'
        assistedInjectVersion = '0.7.0'
        coroutinesVersion = '1.5.0'
        retrofit_version = '2.9.0'
        moshi_kotlin_version = '1.12.0'
        androidx_lifecycle_version = '2.4.0'

        compose_version = '1.1.0-beta02'
        //compose_viewmodel_version = '2.4.0-beta01'
        compose_navigation = '2.4.0-beta02'
        compose_activity_version = '1.4.0'
        compose_navigation_hilt = '1.0.0-alpha03'

        window_insets_version = '0.19.0'
    }

    repositories {
        google()
        mavenCentral()
        //jcenter()
        maven {
            url 'https://jitpack.io'
            content {
                //includeGroupByRegex 'com.github.*'
                includeModule("com.github.amitshekhariitbhu.Android-Debug-Database", "debug-db")
            }
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hiltVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        //jcenter()
        maven {
            url 'https://jitpack.io'
            /*content {
                //includeGroup 'com.github.*'
                includeModule("com.github.amitshekhariitbhu.Android-Debug-Database", "debug-db")
            }*/
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}